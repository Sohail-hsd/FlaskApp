<style type="text/css">
	body{

	}
	.style input[type="text"] {
        background-color: #07ffd63d;
        color: black;
        border: cadetblue;
	}

	}
	.innerbody{

	}
    .btnn

        font-family:'Times New Roman', serif;

    }

<body class="myDIV">
<section class="ftco-section">
<div class="container">

</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">

</div>
<div class="form-group">

</div>
